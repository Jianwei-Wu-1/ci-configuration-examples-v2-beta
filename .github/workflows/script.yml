name: Run MATLAB Script

on:
  push:
  workflow_dispatch:

jobs:
  my-job:
    runs-on: macos-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2-beta

      - name: Run Script
        uses: matlab-actions/run-command@v1
        with:
          command: hello-world
